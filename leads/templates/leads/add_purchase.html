{% extends 'base.html' %}

{% block title %}Add Purchase{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h1 class="mb-4">Add a Purchase</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Add Purchase</button>
        </form>
    </div>
</div>
{% endblock %}
